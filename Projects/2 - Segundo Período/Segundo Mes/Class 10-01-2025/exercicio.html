<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de DOM</title>
    <style>
        body { font-family: sans-serif; padding: 20px; transition: background-color 0.3s; }
        .container { border: 1px solid #ccc; padding: 15px; margin-top: 15px; border-radius: 5px; }
        .destaque { background-color: #f0e68c; } 
        .borda-azul { border: 2px solid #4682b4; }
        .texto-grande { font-size: 24px; }
        .item-selecionado { text-decoration: line-through; color: #888; }
        img { max-width: 300px; display: block; margin-top: 10px; }
        #area-de-mensagens { min-height: 50px; background-color: #f1f1f1; margin-top: 10px; padding: 10px; }
    </style>
</head>
<body>
 
    <h1 id="titulo">Página de Exercícios</h1>
    <p class="paragrafo">Este é o primeiro parágrafo.</p>
    <p class="paragrafo">Este é o segundo parágrafo.</p>
 
    <ul id="lista-tarefas">
        <li>Comprar pão</li>
        <li>Estudar JavaScript</li>
        <li>Pagar contas</li>
    </ul>
 
    <img id="imagem" src="https://via.placeholder.com/300x150.png?text=Imagem+1" alt="Imagem Placeholder">
 
    <div id="area-de-mensagens">
        </div>
 
    <div class="container">
        <label for="novo-item-input">Adicionar nova mensagem:</label>
        <input type="text" id="novo-item-input" placeholder="Digite algo...">
        <button id="btn-adicionar">Adicionar</button>
    </div>
 
    <button id="btn-tema">Alternar Tema</button>
    <button id="btn-trocar-imagem">Trocar Imagem</button>
 
    <script>
        // Ex. 1:
        const selH1 = document.getElementById('titulo');
            selH1.textContent = "Bem-vindo aos Exercícios de DOM!";

        // Ex. 2:
        const selP = document.getElementsByClassName('paragrafo');
            for (let index = 0; index < selP.length; index++) {
            selP[index].style.color = 'green';
            }

        // Ex. 3:
        const selLi = document.getElementsByTagName('li');
            let liAmount = selLi.length;
            console.log(`A quantidade de li eh: ${liAmount}`);

        // Ex. 4:
        const selBtnTema = document.getElementById('btn-tema');
            selBtnTema.addEventListener('click', () => {
                document.body.style.backgroundColor = '#2c3e50';
            });

        // Ex. 5:
        const selBtnTroca = document.getElementById('btn-trocar-imagem');
            selBtnTroca.addEventListener('click', () => {
                const selImagem = document.getElementById('imagem');
                selImagem.alt = 'Imagem Placeholder Mudou'
                selImagem.src = 'https://via.placeholder.com/300x150.png?text=Imagem+2';
            });

        // Ex. 6:
        const getInputItem = document.getElementById('novo-item-input');
        const selBtnAdd = document.getElementById('btn-adicionar');
            selBtnAdd.addEventListener('click', () => {
                window.alert(getInputItem.value);
            });

        // Ex. 7:

    </script>
</body>
</html>
